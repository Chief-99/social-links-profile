<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <img src="images/profile-picture.jpg" alt="Similo's profile picture" class="profile-picture">
      <p class="full-name">Similo Tshuma</p>
      <p class="location">Cape Town, South Africa</p>
      <p class="description">"Front-end developer in training and musician."</p>
      <div class="links-container">
       <ul>
        <li><a href="#" class="social-link">GitHub</a></li>
        <li><a href="#" class="social-link">Frontend Mentor</a></li>
        <li><a href="#" class="social-link">LinkedIn</a></li>
        <li><a href="#" class="social-link">Twitter</a></li>
        <li><a href="#" class="social-link">Instagram</a></li>
       </ul>
      </div>
    </div>
  </main>
</body>
</html>
