<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <img src="images/profile-picture.jpg" alt="Similo's profile picture" class="profile-picture">
      <h2 class="full-name">Similo Tshuma</h2>
      <p class="location">Cape Town, South Africa</p>
      <p class="description">"Front-end developer in training and musician."</p>
       <ul class="links-container">
        <li class="social-link">
          <a href="https://github.com/Chief-99">GitHub</a>
        </li>
        <li class="social-link">
          <a href="https://www.frontendmentor.io/profile/Chief-99">Frontend Mentor</a>
        </li>
        <li class="social-link">
          <a href="#">LinkedIn</a>
        </li>
        <li class="social-link">
          <a href="https://x.com/MiloDev99">Twitter</a>
        </li>
        <li class="social-link">
          <a href="#">Instagram</a>
        </li>
       </ul>
    </div>
  </main>
</body>
</html>
