<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <img src="images/profile-picture.jpg" alt="Similo's profile picture" class="profile-picture">
      <p class="full-name">Similo Tshuma</p>
      <p class="location">Cape Town, South Africa</p>
      <p class="description">"Front-end developer in training and musician."</p>
      <div class="buttons-container">
        <a href="#">
          <button class="github button-link">GitHub</button>
        </a>
        <a href="#">
          <button class="frontend-mentor button-link">
            Frontend Mentor
          </button>
        </a>
        <a href="#">
          <button class="linkedin button-link">LinkedIn</button>
        </a>
        <a href="#">
          <button class="twitter button-link">Twitter</button>
        </a>
        <a href="#">
          <button class="instagram button-link">Instagram</button>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
