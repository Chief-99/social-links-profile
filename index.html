<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/profile-picture.jpg" alt="Similo's profile picture" class="profile-picture">
    <p class="full-name">Similo Tshuma</p>
    <p class="location">Cape Town, South Africa</p>
    <p class="description">"Front-end developer in training and musician."</p>
    <div class="buttons-container">
      <a href="#">
        <button class="github">GitHub</button>
      </a>
      <a href="#">
        <button class="frontend-mentor">
          Frontend Mentor
        </button>
      </a>
      <a href="#">
        <button class="linkedin">LinkedIn</button>
      </a>
      <a href="#">
        <button class="twitter">Twitter</button>
      </a>
      <a href="#">
        <button class="instagram">Instagram</button>
      </a>
    </div>
  </div>
</body>
</html>
